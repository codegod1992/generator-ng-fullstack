<div class="todo-container">
  <form class="todo-form"
        ng-submit="todoCtrl.createTodo(todoCtrl.todo)">

    <h1 class="todo-title">{{title}}</h1>

    <input type="text"
           ng-model="todoCtrl.todo.todoMessage"
           placeholder="What do you have todo?"
           autofocus />

    <button type="submit"
            ng-disabled="!todoCtrl.todo.todoMessage">+</button>
  </form>

  <div class="todo-list">
    <div ng-for="todo in todos track by $index"
        class="todo-item"
        ng-click="todoCtrl.deleteTodo(todoCtrl.todo._id);">
      <p ng-bind="todoCtrl.todo.todoMessage"></p>
    </div>
  </div>
</div>
